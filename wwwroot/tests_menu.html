<body onload="get_sports()">

    <!-- NAV BAR-->

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-caption">
                <h3>Tests Menu</h3>

        </div>
    </div>

    <div class="container text-center">
        <form action="/action_page.php">
            <select id="Select_Sport" class="Select_Sport" required>
                <option selected value="base">Select Sport</option>
            </select>
            <!--<label for="gsearch">Enter Sport:</label>-->
            <!--<input type="input" id="test_string">-->
            <button type="button" onclick="get_test()">Go to Test </button>
        </form>
        <br><br>
        <!-- Photo Grid -->
        <div class="row">
            <div class="col-md-12">
                <img src="pictures/weight.png" style="width:10%">

                <img src="pictures/swimming.png" style="width:10%">
            </div>
        </div>


        <script type="text/javascript">
            function get_test() {
                var sport_name = document.getElementById("Select_Sport").value;
                if (sport_name != "base") {
                    sessionStorage.setItem('sport_field', sport_name);
                    window.location.href = "navbar.html";
                }
                else {
                    alert("Please select sport field");
                }

            }

        </script>
