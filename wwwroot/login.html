<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/login.css" rel="stylesheet" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/nav_functions.js"></script>

</head>
<body>

    <h2>Login To Olympics!</h2>

    <form id="Login_Form">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="Username" type="text" placeholder="Enter Username" name="Username" required>

            <label for="psw"><b>Password</b></label>
            <input id="Password" type="password" placeholder="Enter Password" name="Password" required>

            <button onclick="login()" type="button" class="signupbtn" id="Login_Btn">Login</button>
            <button onclick="open_first_page()" type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>

</body>
</html>
