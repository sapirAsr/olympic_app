<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ask Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/search.css" rel="stylesheet" media="all"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="js/nav_functions.js"></script>
    <script src="js/search.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%; /* Set width to 100% */
            margin: auto;
            max-height: 300px;
        }
    </style>
</head>
<body onload="start()">
    <!-- NAV BAR-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" onclick="open_home_page()">Home</a></li>
                    <li><a href="#" onclick="open_tests_menu_page()">Tests</a></li>
                    <li class="active"><a href="#" onclick="open_ask_us_page()">Ask Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="open_profile_page()"><span class="glyphicon glyphicon-log-in"></span> Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
  <div>
<!-- Header -->
<div class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
    <img class="w3-image" src="lib/search_bg.png" alt="London" width="1500" height="700">
    <div class="w3-display-middle" style="width:65%">
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Filter');"><i class="zmdi zmdi-search"></i>Filter</button>
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Best_Athlete');"><i class="zmdi zmdi-star"></i>Best Athlete</button>
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Locations');"><i class="zmdi zmdi-pin"></i>Locations</button>
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'TheMost');"><i class="zmdi zmdi-fire"></i>The Most</button>
      </div>
  
      <!-- Tabs -->
      <div id="Filter" class="w3-container w3-white w3-padding-16 myLink">
        <p><button class="w3-button w3-light-grey" onclick="resetSelects()" >Reset Search</button></p>
        <h3>Filter</h3> 
        <div id="atributes">  
        <select id="Search"> 
          <option value="">I want to see..</option> 
          <option value="Athletes">Athletes</option> 
        </select>
          <select id="Sex"> 
            <option value="">Choose Sex</option> 
            <option value="Male">Male</option> 
            <option value="Female">Female</option> 
          </select> 
          <select id="Team"> 
            <option value="">Choose Team</option> 
          </select> 
          <select id="Height"> 
            <option value="">Choose Height</option> 
  
          </select>
          <select id="Weight"> 
            <option value="">Choose Weight</option> 
          </select>
          <select id="Birth_year"> 
            <option value="">Choose Birth Year</option>
          </select>
          <select class="Select_Sport" id="FilterSport">
            <option selected value="base">Choose Sport</option>
          </select>
        </div>
        <p><button class="w3-button w3-dark-grey" onclick="getAtrToSearch()">Search and find</button></p>
        <span class="w3-tag w3-deep-orange answer" id="answer_filter"></span> 
      </div>
      <div id="Best_Athlete" class="w3-container w3-white w3-padding-16 myLink">
        <p><button class="w3-button w3-light-grey" onclick="resetSelects()" >Reset Search</button></p>
        <h3>Find the best athlete</h3>
        <p>Choose a field of sport.</p>
        <select class="Select_Sport" id="BestAthleteSelect">
          <option selected value="base">Select Sport</option>
        </select>
        <p><button class="w3-button w3-dark-grey" onclick="findBestAthlete()">Find!</button></p>
        <span class="w3-tag w3-deep-orange answer" id="answer_athlete"></span>
      </div>
  
      <div id="Locations" class="w3-container w3-white w3-padding-16 myLink">
        <p><button class="w3-button w3-light-grey" onclick="resetSelects()" >Reset Search</button></p>
        <h3>Find Games Location</h3>
        <p>Choose a game.</p>
        <select id="Select_Game">
          <option selected value="base">Select Game</option>
        </select>
        <p><button class="w3-button w3-dark-grey" onclick="findLocation()">Find!</button></p>
        <span class="w3-tag w3-deep-orange answer" id="answer_location"></span>
      </div>
      <div id="TheMost" class="w3-container w3-white w3-padding-16 myLink">
        <p><button class="w3-button w3-light-grey" onclick="resetSelects()" >Reset Search</button></p>
        <h3>Find Some Intresting Facts</h3>
        <p>Choose a sport ad fact and see the results.</p>
        <select class="Select_Sport" id="MostSport">
          <option selected value="base">Choose Sport</option>
        </select>
        <select id="Fact"> 
          <option value="">Choose Fact</option>
          <option value="Height DESC">Tallest Athlete</option>
          <option value="Height ASC">Shortest Athlete</option>  
          <option value="Weight DESC">Heaviest Athlete</option>  
          <option value="Weight ASC">Leanest Athlete</option>  
        </select>
        <p><button class="w3-button w3-dark-grey" onclick="getThefact()">Find!</button></p>
        <span class="w3-tag w3-deep-orange answer" id="answer_most"></span>
      </div>
    </div>
</div>
    
    </div>
    </body>
</html>
